<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventor Selector</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 40px;
  }

  select {
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    margin-bottom: 30px;
  }

  .inventor-box {
    width: 850px;
    display: flex;
    gap: 25px;
    margin: 0 auto;
    padding: 25px;
    background: #fff;
    border: 2px solid #ddd;
    border-radius: 14px;
  }
.photo {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #ccc;
    flex-shrink: 0;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .details {
    flex: 1;
    text-align: left;
  }

  .details h2 {
    margin: 0;
    font-size: 28px;
  }

  .details h3 {
    margin: 6px 0 15px;
    font-size: 20px;
    color: #555;
  }

  .details p {
    font-size: 16px;
    line-height: 1.5;
    color: #333;
  }
</style>
</head>

<body>

<h1>Select a Programming Language Inventor</h1>

<select id="selectPerson" onchange="showPerson()">
  <option value="">-- Select Inventor --</option>
  <option value="ritchie">Dennis Ritchie</option>
  <option value="stroustrup">Bjarne Stroustrup</option>
  <option value="gosling">James Gosling</option>
  <option value="guido">Guido van Rossum</option>
  <option value="rasmus">Rasmus Lerdorf</option>
  <option value="eich">Brendan Eich</option>
  <option value="matz">Yukihiro Matsumoto</option>
  <option value="anders">Anders Hejlsberg</option>
  <option value="ken">Ken Thompson</option>
  <option value="lattner">Chris Lattner</option>
</select>

<div id="output" style="display:none;">
  <div class="inventor-box">
      <div class="photo">
        <img id="pPhoto" src="">
      </div>
      <div class="details">
        <h2 id="pName"></h2>
        <h3 id="pLang"></h3>
        <p id="pDesc"></p>
      </div>
  </div>
</div>

  function showPerson() {
    const person = document.getElementById("selectPerson").value;

    if (!person) {
      document.getElementById("output").style.display = "none";
      return;
    }

    const data = inventors[person];

    document.getElementById("output").style.display = "block";
    document.getElementById("pPhoto").src = data.photo;
    document.getElementById("pName").innerText = data.name;
    document.getElementById("pLang").innerText = data.lang;
    document.getElementById("pDesc").innerText = data.desc;
  }
